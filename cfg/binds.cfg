// 초기화
// ------------------------------------------------------------
unbindall


// 사용자 정의 키
// ------------------------------------------------------------
bind "q" "slot1;slot3;slot4;slot5; wait 14; slot2"   // 스왑
bind "F12" "disconnect"         // 연결해제
bind "=" "show_menu menu"       // Admin Menu 표시
bind "-" "chooseteam"           // 팀 선택
bind "y" "impulse 201"          // 스프레이
bind "TAB" "+scoregraph"        // 왼쪽 패널과 그래프 표시
alias +scoregraph "+showscores; net_graph 4; net_graphpos 1"
alias -scoregraph "-showscores; net_graph 1; net_graphpos 2"
bind "UPARROW" "cl_interp 0.033333; cl_interp_ratio 0"  // 공방용 러프
bind "DOWNARROW" "cl_interp 0; cl_interp_ratio 0"  // 100틱 서버용 러프
bind "F8" "say /kill"  // 킬 단축키
bind "F9" "say /timescale 10"  // 타임스케일 10배
bind "g" "setinfo nescmd throwitem; taunt; nescmd 0"  // 드롭 단축키
bind "t" "go_away_from_keyboard"    // 유휴


// NULL-CANCELLING MOVEMENT + DSP
// ------------------------------------------------------------
bind "W" "+mfwd; r_cleardecals; cl_destroy_ragdolls"
bind "A" "+mleft; r_cleardecals; cl_destroy_ragdolls"
bind "S" "+mback; r_cleardecals; cl_destroy_ragdolls"
bind "D" "+mright; r_cleardecals; cl_destroy_ragdolls"

alias +mfwd "dsp_volume 0;-back;+forward;alias checkfwd +forward"
alias +mback "dsp_volume 0;-forward;+back;alias checkback +back"
alias +mleft "dsp_volume 0;-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "dsp_volume 0;-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd "none"
alias checkback "none"
alias checkleft "none"
alias checkright "none"
alias none ""


// 3인칭 키
// ------------------------------------------------------------
bind "CAPSLOCK" "thirdpersonshoulder; cam_idealdist 130"


// 보컬라이저 키
// ------------------------------------------------------------
bind "F4" "+mouse_menu Characters"

bind "z" "+mouse_menu Orders"
bind "x" "+mouse_menu QA"
bind "c" "+mouse_menu Reactions"

bind "b" "+mouse_menu Misc"
bind "v" "+mouse_menu Misc5"

bind "j" "+ch1; alias -ch1 -mouse_menu"
bind "m" "+ch2; alias -ch2 -mouse_menu"
bind "k" "+ch3; alias -ch3 -mouse_menu"
bind "," "+ch4; alias -ch4 -mouse_menu"
bind "l" "+ch5; alias -ch5 -mouse_menu"
bind "." "+ch6; alias -ch6 -mouse_menu"
bind "SEMICOLON" "+ch7; alias -ch7 -mouse_menu"
bind "/" "+ch8; alias -ch8 -mouse_menu"
bind "'" "+ch9; alias -ch9 -mouse_menu"


// 기본 키
// ------------------------------------------------------------
bind "ESCAPE" "cancelselect"
bind "F1" "Vote Yes"
bind "F2" "Vote No"

bind "`" "toggleconsole"
bind "1" "slot1"
bind "2" "slot2"
